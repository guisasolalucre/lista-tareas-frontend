<div class="container">

    <h2>Editar tarea</h2>
    <form class="add-form" (ngSubmit)="editar()">

        <div class="form-control">
            <label for="text">Tarea <strong style="color: red;">*</strong></label>
            <input type="text" name="text" id="text" [(ngModel)]="tareaSeleccionada.text">
        </div>
        <div class="form-control">
            <label for="day">DÃ­a y hora</label>
            <input type="text" name="day" id="day" [(ngModel)]="tareaSeleccionada.day">
        </div>
        <div class="form-control">
            <div class="form-control-check">
                <label for="reminder">Recordatorio</label>
                <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="tareaSeleccionada.reminder">
            </div>
            <small>Checkea la casilla si deseas un recordatorio de la tarea.</small>
        </div>
        <small><strong style="color: red;">*</strong> Campo obligatorio</small>
        <br>
        <input type="submit" value="Guardar tarea" class="btn btn-dark">
    </form>
</div>
